{% extends "layout.html" %}


{% block content %}

<h1>フォーム</h1>
<form method="POST">
    <input type="text" name="user_message">
    <button type="submit">送信</button>
</form>

{% if user_message %}
        <p>あなた: {{ user_message }}</p>
        <!--Djangoのsafeフィルター。GPTの返答の改行を正しく表示させるため、htmlエスケープの<br>を無効に-->
        <p>Bot: {{ bot_reply|safe }}</p>
{% endif %}

{% endblock %}
